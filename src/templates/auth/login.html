{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock title %}


{% block content %}
<section class="login">
    <h2>Log In</h2>
    <form action="{{ url_for(".login") }}" method="POST">
      {{ form.hidden_tag() }}
      {{ form.username.label }}{{form.username(size=48) }}
      {{ form.password.label }}{{ form.password(size=48) }}
      <input type="submit" name="login_form" id="login_form" value="Log Me In">
    </form>
  </section>
{% endblock content %}
