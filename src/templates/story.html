{% extends 'base.html' %}

{% block title %}
  <title>Story</title>
{% endblock title %}

{% block content %}
  <section class="story">
    <h3>{{ title }}</h3>
    <p>{{ story }}</p>
    <form action="{{ url_for(".saved_stories") }}" method="POST">
      <div>
        {{ form.title.label }}{{ form.title(size=30) }}
        {{ form.content.label }}{{ form.content(size=1000) }}
      </div>
      <input type="submit" value="Save This Story">
    </form>
  </section>
{% endblock content %}
